version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: botflow-sql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - botflow-network

  redis:
    image: redis:alpine
    container_name: botflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - botflow-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: botflow-api
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=BotFlowDB;User=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      - sqlserver
      - redis
    networks:
      - botflow-network

volumes:
  sqlserver_data:
  redis_data:

networks:
  botflow-network:
    driver: bridge